<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link href="./static/mycss.css" th:href="@{/mycss.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="body">
<h2 class="titleRow">Search Results</h2>
</br>
<div class="d-flex flex-row-reverse bd-highlight">
    <a th:href="@{/}" class="btn btn-outline-secondary">
        <img th:src="@{/round_home_black_24dp.png}" alt="home">
    </a>
</div>
<h3>
    Your results for "<i th:text="${keyword}"></i>" are:
</h3>
</br>
<div class="row">
    <div th:switch="${searchedBooks.size()}">
        <h2 th:case="0">No results</h2>
        <div th:case="*">
            <div class="row md-1">
                <div class="card bookCard" th:each="book : ${searchedBooks}"
                     style="width: 12rem ; margin-right: 1rem ; margin-bottom: 1rem; text-align:center">
                    <img th:src="${book.image}" class="card-img-top" alt="book image">
                    <div class="card-body book-card-body">
                        <h5 class="card-title" th:text="${book.name}"></h5>
                        <div>
                            Price:
                            <span th:with="result=${book.price - book.price * book.discount / 100}">
                                    <span th:text="${result}"></span>₪
                            </span>
                            <small th:if="${book.discount} > 0">
                                <span th:text="${book.price}"></span>₪
                            </small>
                        </div> <br/>
                        <span th:if="${book.quantity} == 0"> Out of Stock </span>
                        <span class="card-button-bottom" th:if="${book.quantity} != 0">
                            <form action="#" th:action="@{/addToCart}" th:object="${book}" method="post">
                                <input type="hidden" name="id" th:value="${book.id}">
                                <button type="submit" class="btn btn-primary">
                                <img th:src="@{/round_add_shopping_cart_24dp.png}" alt="add to shopping cart">
                                </button>
                            </form>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous">
</script>
