<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link href="./static/mycss.css" th:href="@{/mycss.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="body">

<h1 class="titleRow">Welcome to our book store!</h1>
<div class="row d-flex justify-content-center">
    <div class="col-5">
        <form action="#" th:action="@{/search}" method="post">
            <div class="input-group mb-3">
                <input type="text" name="keyword" class="form-control"
                       placeholder="Search for books by keyword / title">
                <input class="btn btn-primary" type="submit" value="Search"/>
            </div>
        </form>
    </div>
    <div class="col-1">
        <a role="button" class="btn btn-primary" href="/viewCart"> Cart
            (<span th:text="${cartSize}"></span>)
        </a>
    </div>
</div>
<div class="row">
    <div th:switch="${discountBooks.size()}">
        <h2 th:case="0">No books yet!</h2>
        <div th:case="*">
            <h2 class="my-5">Top 5 Discount Books</h2>
            <div class="row md-1">
                <div class="card bookCard" th:each="book : ${discountBooks}"
                     style="width: 12rem ; margin-right: 1rem ; margin-bottom: 1rem; text-align:center">
                    <img th:src="${book.image}" class="card-img-top" alt="book image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.name}"></h5>
                        Price:
                        <span th:with="result=${book.price - book.price * book.discount / 100}">
                                <span th:text="${result}"></span>₪
                            </span>
                        <small th:if="${book.discount} > 0">
                            <span th:text="${book.price}"></span>₪
                        </small> <br/>
                        <span th:if="${book.quantity} == 0"> Out of Stock </span>
                        <span th:if="${book.quantity} != 0">
                            <form action="#" th:action="@{/addToCart}" th:object="${book}" method="post">
                                <input type="hidden" name="id" th:value="${book.id}">
                                <input class="btn btn-primary" type="submit" value="Add to Cart"/>
                            </form>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div th:switch="${books.size()}">
        <h2 th:case="0">No books yet!</h2>
        <div th:case="*">
            <h2>All Books</h2>
            <div class="row md-1">
                <div class="card bookCard" th:each="book : ${books}"
                     style="width: 12rem ; margin-right: 1rem ; margin-bottom: 1rem; text-align:center">
                    <img th:src="${book.image}" class="card-img-top" alt="book image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.name}"></h5>
                        Price:
                        <span th:with="result=${book.price - book.price * book.discount / 100}">
                                <span th:text="${result}"></span>₪
                            </span>
                        <small th:if="${book.discount} > 0">
                            <span th:text="${book.price}"></span>₪
                        </small> <br/>
                        <span th:if="${book.quantity} == 0"> Out of Stock </span>
                        <span th:if="${book.quantity} != 0">
                            <form action="#" th:action="@{/addToCart}" th:object="${book}" method="post">
                                <input type="hidden" name="id" th:value="${book.id}">
                                <input class="btn btn-primary" type="submit" value="Add to Cart"/>
                            </form>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous">
</script>
