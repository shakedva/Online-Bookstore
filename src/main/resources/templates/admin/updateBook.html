<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
</br>
<div class="d-flex justify-content-center">
    <div class="col-md-6 card card-body">
        <h2>Update Book</h2> </br>
        <form action="#" th:action="@{/admin/update/{id}(id=${book.id})}" th:object="${book}" method="post">
            <span th:insert="admin/bookForm.html :: bookForm "></span>
            <div class="d-flex justify-content-between">
                    <input type="submit" class="btn btn-primary" value="Update Book">
                    <a th:href="@{/admin}" class="btn btn-outline-secondary"> Cancel </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
