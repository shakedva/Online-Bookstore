<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Book Store - Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

<main role="main" style="margin-left: 3em">
    <div class="starter-template">
        <h1>Book Store</h1>
        <h2>
            <span Hello Admin></span>
        </h2>
    </div>

    <button class="btn btn-primary" id="addBookBtn" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseAddBook"
            aria-expanded="true" aria-controls="collapseAddBook">
        Add Book
    </button>
    <br/>
    <div class="collapse show" id="collapseAddBook">
        <div class="card card-body" style="width: 50%">
            <form action="#" th:action="@{/admin/addBook}" th:object="${book}" method="post">
                <div class="formText">
                    <div>
                        <label class="form-label"> Book Name </label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div>
                        <label class="form-label"> Image </label>
                        <input type="text" th:field="*{image}" class="form-control" placeholder="Image">
                        <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="text-danger"></span>
                    </div>
                    <div>
                        <label class="form-label"> Quantity </label>
                        <input type="text" th:field="*{quantity}" class="form-control" placeholder="Quantity">
                        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                              class="text-danger"></span>
                    </div>
                    <div>
                        <label class="form-label"> Price </label>
                        <input type="text" th:field="*{price}" class="form-control" placeholder="Price">
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                    </div>
                    <div>
                        <label class="form-label"> Discount </label>
                        <input type="text" th:field="*{discount}" class="form-control" placeholder="Discount">
                        <span th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"
                              class="text-danger"></span>
                    </div>
                    <br/>
                    <input type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>
    <br/>
    <button class="btn btn-primary"> View Payments</button>
    <br/><br/>
    <button class="btn btn-primary"> Logout</button>

<!--    <div class="d-none" id="errors" th:text="${errors}"></div>-->
    <!--    -------------------------------  -->

    <div class="row">
        <div th:switch="${books.size()}">
            <h2 th:case="0">No books yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Books</h2>
                <div class="row md-1" style="margin-bottom: 15px;">
                    <div class="card"  th:each="book : ${books}" style="width: 12rem ; margin-right: 1rem ; text-align:center">
                        <img th:src="${book.image}" style="width: 10rem;" class="card-img-top" alt="book image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${book.name}"></h5>
                            Quantity: <span th:text="${book.quantity}"></span> <br/>
                            Price: <span th:text="${book.price}"></span> â‚ª <br/>
                            Discount: <span th:text="${book.discount}"></span> <br/>
<!--                            <button type="button" class="btn btn-primary">Edit</button>-->
<!--                            <button type="button" class="btn btn-primary">Delete</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--    style="width: 143px; height: 143px"-->

    <!--    -------------------------------  -->

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
